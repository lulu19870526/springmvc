<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>所有用户</title>
</head>
<body>

<table >
    <caption>用户信息</caption>
    <tr>
        <th>用户id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>年龄</th>
    </tr>
    #foreach($user in ${userList})
    <tr>
        <td>$user.id</td>
        <td>$user.userName</td>
        <td>$user.password</td>
        <td>$user.age</td>
    </tr>
    #end
</table>

</body>
</html>
